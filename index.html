<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Entry App</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header class="shadow-lg p-5">
      <div class="sm:flex justify-between md:mx-36">
        <div class="flex justify-between items-center">
          <a href="#" class="font-bold text-2xl tracking-wide"
            ><span class="text-violet-900">Task Entry App</span>
          </a>
          <button
            id="closeBtn"
            class="sm:hidden px-3 py-2 bg-slate-900 rounded text-white"
          >
            X
          </button>
        </div>
        <div class="">
          <div
            class="flex flex-col sm:gap-7 gap-3 mt-3 sm:mt-0 sm:space-x-3 sm:block"
            id="headerTile"
          >
            <a href="index.html" class="text-violet-900 font-bold">Home</a>
            <a href="./contributers.html">contributers</a>
            <a href="" class="text-gray-500 hover:text-violet-900">About us</a>
            <a
              href="login.html"
              class="font-bold px-6 py-2 border border-black hover:bg-gray-200"
              >Log in</a
            >
            <a href="signup.html" class="signup-btn">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main class="p-10 flex justify-center">
      <div class="shadow-lg w-7/12 p-5">
        <div class="flex items-center">
          <input
            type="text"
            name=""
            id="todoInput"
            class="px-4 py-2 bg-slate-200 w-full outline-none"
            placeholder="Enter a Tasks"
          />
          <button
            class="bg-orange-400 px-10 rounded py-2 text-white hover:bg-orange-600"
            id="addBtn"
          >
            Add
          </button>
        </div>
        <div class="mt-5">
          <h1 class="text-2xl">Task detail (<span id="length">10</span>)</h1>
          <div class="space-y-3 p-5 " id="renderedArea">
          </div>
        </div>
      </div>
    </main>
    <script>
        const logineddata= JSON.parse(localStorage.getItem('validate'))||[];
        if(logineddata.length == 0){
          alert('You should to login');
          document.location.href='/login.html'
        } 
    </script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./assets/js/todo.js"></script>
  </body>
</html>
